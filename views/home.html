<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  <link rel="stylesheet" href="../public/css/login.css"> -->
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Foodie</title>
</head>
<body>

    <header class="aks_header">

        <div class="part part1">
            <a class="navoptions home" href="/">
                <img src="https://www.androidfreeware.net/img2/com-foodieskitchens-foodie.jpg" alt="logo">
            </a>
        </div>

        <div class="part part2">
            <a class="navoptions home" href="/">Home</a>
            <a class="navoptions login" href="/login">Login</a>
            <a class="navoptions signup" href="/signup">Sign Up</a>
            <a class="navoptions logout" href="/">Logout</a>
        </div>

    </header>

    <form class="m-5" action="/menu/addDish" method="post">

        <h3>Dishes</h3> <br>
        <input type="text" name="name" placeholder="dish name...">
        <input type="number" name="price" placeholder="dish cost..."> 
        <img src="" alt="">
        <input type="submit" value="ADD">

    </form>


    <div id="dishesList">
        
    </div>

    
    <footer>This is footer</footer>

    <script>

        
        const dishesList = document.getElementById("dishesList");
        const completeMenu = document.getElementById('completeMenu');

        async function getMenu() {

            console.log("coming from getMenu()");

            const response = await fetch('/menu/completeMenu');
            const jsonResponseData = await response.json();
   
            let divs = ``

            jsonResponseData.data.forEach(item => {

                divs += `
                <div class="bg-white">
                    <p>${item.name}</p>
                    <p>${item.price}</p>
                    <img src="https://www.aspicyperspective.com/wp-content/uploads/2015/09/garlic-lime-skillet-chicken-8-256x256.jpg" width="200">
                    <button type="submit">Add</button>
                <div>`

            })

            let div = document.createElement("div");
            div.innerHTML = divs
            dishesList.appendChild(div)
        }

        getMenu()

    </script>

</body>
</html>
