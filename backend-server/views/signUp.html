<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  <link rel="stylesheet" href="../public/css/login.css"> -->
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>

    <header class="aks_header">

        <div class="part part1">
            <a class="navoptions home" href="/">
                <img src="https://www.androidfreeware.net/img2/com-foodieskitchens-foodie.jpg" alt="logo">
            </a>
        </div>

        <div class="part part2">
            <a class="navoptions home" href="/">Home</a>
            <a class="navoptions login" href="/login">Login</a>
            <a class="navoptions signup" href="/signup">Sign Up</a>
            <a class="navoptions logout" href="/">Logout</a>
        </div>

    </header>

    <form class="signUpInForm" action="/user/signup" method="post">

        <h1 class="SignIn">Sign UP</h1>
    
        <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input name="name" type="String" class="form-control" id="Name" placeholder="Enter Name" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email" aria-describedby="emailHelp">  
        </div>

        <div class="mb-3">
            <label for="Mobile Number" class="form-label">Mobile Number</label>
            <input name="phone" type="number" class="form-control" id="mobilenumber" placeholder="Enter mobile number" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1"placeholder=" Enter Password">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <div class="mt-2">
          Have an Account? <a href="/login">Login</a>
        </div>

      </form>


</body>
</html>

    
</body>
</html>
